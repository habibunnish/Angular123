<h1 style="color:brown ;">Pipe-example</h1>
<p>My birthday is on {{birthday |date |uppercase}}</p>
<p> arthi birthday is on{{birthday|date:"29/07/2001"}}</p> <!--date format-->
<div>
    <p style="color:black;">Number pipes</p>
    <h2>{{123456789 |currency }}</h2>
    <h2>{{123456789 |number:'3.3-4'}}</h2>
    <h2>{{123456789|currency:'INR'}}</h2>
    <h2>{{12345|percent:'3.2-3'}}</h2>
    <h2>{{"123456789" |slice:3:-5}}</h2>
    <h1>{{"123456789"|slice:3:5}}</h1>
  
</div>
