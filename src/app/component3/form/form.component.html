<h1 style="color: blue;">Application form</h1>

<div align="left" class="container mb-3">
    <form  #login="ngForm" (ngSubmit)="submit(login)">
        <div class="form-group">
            <label for="fname">First Name </label>
            <input #name="ngModel" required pattern="[a-z]{4}"   maxlength="10"   type="text" name="fname"  class="form-control" ngModel> 
            
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">invalid
                <p *ngIf="name.errors ?.['pattern']">Pattern Required!</p>

                <p *ngIf="name.errors ?.['maxlength']">Sorry! Very Big Username This Is</p>
            </div>

        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">Last Name </label>
            <input type="text" name="lastname"  class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email </label>
            <input type="text" name="email" required class="form-control" ngModel>
        </div>
        <button  [disabled]="login.invalid" class="btn btn-danger" type="submit"> Submit</button>
    </form>

</div>
